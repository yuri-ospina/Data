syntax = "proto3";

message Garantia {

  string cod_garantia = 1;
  
  string cod_venta = 2;
  
  string id_producto = 3;
  
  string nombre_producto = 4;
  
  string fecha_solicitud = 5;
  
  string motivo_solicitud = 6;
  
  string id_canal_venta = 7;
  
  string id_cliente = 8;
  
  string correo_cliente = 9;
  
  int32 tiempo_resolucion = 10;
  
  int32 calificacion_garantia = 11;
}
