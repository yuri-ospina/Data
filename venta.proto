syntax = "proto3";

message Venta {
  
  string cod_venta = 1;

  string id_producto = 2;
  
  string nombre_producto = 3;
  
  float precio = 4;
  
  int32 cantidad = 5;
  
  string fecha_venta = 6;
  
  string id_canal_venta = 7;
  
  string forma_de_pago = 8;
  
  int32 calificacion_venta = 9;
  
  string id_cliente = 10;
  
  string correo_cliente = 11;

}
